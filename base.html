<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Jean Alinde | Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f3f4f6;
            /* bg-gray-100 */
            color: #111827;
            /* text-gray-900 */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji',
                'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            background-color: #1e40af;
            /* bg-blue-900 */
            color: white;
            width: 100%;
        }

        header {
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255 255 255 / 0.2);
        }

        nav a.active {
            background-color: #2563eb;
            /* blue-600 */
            font-weight: 700;
        }

        /* Mobile menu toggle button */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 25px;
            justify-content: space-between;
        }

        .menu-toggle span {
            display: block;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        /* Responsive */

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 0.5rem;
            }

            nav.show {
                display: flex;
            }

            nav a {
                padding: 0.75rem 1rem;
                border-radius: 0;
                border-top: 1px solid rgba(255 255 255 / 0.1);
            }

            nav a:first-child {
                border-top: none;
            }

            .menu-toggle {
                display: flex;
            }
        }

        main {
            max-width: 1024px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            footer {
                font-size: 0.75rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Jean Alinde</h1>
            <div class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav id="nav-menu" role="navigation" aria-label="Main menu">
                <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Accueil</a>
                <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">À propos</a>
                <a href="{% url 'projects' %}"
                    class="{% if request.path == '/projects/' %}active{% endif %}">Projets</a>
                <a href="{% url 'cv' %}" class="{% if request.path == '/cv/' %}active{% endif %}">CV</a>
                <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        <!-- Contenu spécifique -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Jean Alinde Kabwende. Tous droits réservés.
    </footer>

    <script>
        // Toggle menu on mobile
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
        // Accessible toggle with keyboard
        menuToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                navMenu.classList.toggle('show');
            }
        });
    </script>
</body>

</html>
