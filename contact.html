<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Jean Alinde</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons" defer></script>
    <style>
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 40;
        }

        main {
            margin-top: 96px;
            /* espace pour le header fixe */
        }

        .contact-section {
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 3rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1e40af;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        button {
            background-color: #1e3a8a;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b82f6;
        }

        footer {
            font-size: 0.875rem;
            text-align: center;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e3a8a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.5rem 0;
            z-index: 50;
        }

        .bottom-nav a {
            color: white;
            text-align: center;
            font-size: 0.75rem;
        }

        .bottom-nav i {
            display: block;
            margin: 0 auto 4px;
        }

        @media (min-width: 641px) {
            .bottom-nav {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .contact-section h2 {
                font-size: 2rem;
            }

            footer {
                padding: 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-900 text-white p-6">
        <div class="container mx-auto flex justify-between items-center flex-wrap gap-y-4">
            <h1 class="text-3xl font-bold">Jean Alinde</h1>
            <nav class="space-x-4 text-sm md:text-base hidden sm:block">
                <a href="index.html" class="hover:underline">Accueil</a>
                <a href="about.html" class="hover:underline">À propos</a>
                <a href="projects.html" class="hover:underline">Projets</a>
                <a href="cv.html" class="hover:underline">CV</a>
                <a href="contact.html" class="underline font-semibold">Contact</a>
            </nav>
        </div>
    </header>

    <main class="py-16 px-4">
        <section class="contact-section">
            <h2>Contactez-moi</h2>
            <form action="#" method="POST">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="votre.email@example.com" required />

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer class="bg-blue-900 text-white text-center py-4 px-2 mt-20">
        &copy; 2025 Jean Alinde Kabwende. Tous droits réservés.
    </footer>

    <nav class="bottom-nav sm:hidden">
        <a href="index.html">
            <i data-feather="home"></i><br />Accueil
        </a>
        <a href="about.html">
            <i data-feather="user"></i><br />À propos
        </a>
        <a href="projects.html">
            <i data-feather="briefcase"></i><br />Projets
        </a>
        <a href="cv.html">
            <i data-feather="file-text"></i><br />CV
        </a>
        <a href="contact.html">
            <i data-feather="mail"></i><br />Contact
        </a>
    </nav>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            feather.replace();
        });
    </script>
</body>

</html>
